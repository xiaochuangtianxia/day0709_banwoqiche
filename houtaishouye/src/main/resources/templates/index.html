<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" align="center">

    <div class="row">
        <div class="col-md-4"></div>



        <div class="col-md-4">

            <br/><br/><br/><br/><br/><br/>

            <h2 align="center">欢迎来到伴我汽车管理平台</h2>
            <form class="form-horizontal" action="/shouye" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail3" name="username"><span th:text="${ss3}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPassword3" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputYzcode3" class="col-sm-4 control-label">验证码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputYzcode3" name="verificationCode"><span th:text="${ss2}"></span>
                        <img id="imgCode" src="/getImage"/><br/>
                        <a href="javaScript:changeCode();">看不清，换一张！</a>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> <a href="wangjimima">忘记密码？</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-default">登陆</button>
                    </div>
                </div>
            </form>

        </div>


        <div class="col-md-4"></div>
    </div>




</div>
<script src="/js/jquery-2.1.1.min.js"></script>
<script>
    function changeCode() {
        var getTimestamp=new Date().getTime();
        $("#imgCode").attr("src","/getImage?timestamp="+getTimestamp);

    }

</script>
</body>
</html>
