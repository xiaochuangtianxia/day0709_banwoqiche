<script>

    $('#tt1').tree({
        onClick: function(node){
            alert("111");
            console.log(node);
            var tab=$('#tabs').tabs("getTab",node.text);
            if(tab){//选择卡已存在，让其选中
                $('#tabs').tabs("select",node.text);
            }else {//选择卡不存在，则创建
                //添加一个未选中状态的选择卡面板
                $('#tabs').tabs('add',{
                    title: node.text,   //设置tile
                    selected: true,     //为true的时候，选项卡面板会被选中。
                    closable: true,      //设置为true的时候，选项卡面板将显示一个关闭按钮，在点击的时候会关闭选项卡面板。
                    href: node.attributes.url   //将树形节点的自定义资源地址设定为选择请求的资源地址
                    //...
                });
            }
        }
    });

</script>
